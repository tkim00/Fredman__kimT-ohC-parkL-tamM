{% extends "base.html" %}

{% block text %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"  style="width: 800px">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="bg-primary card text-center" style="width: 800px">
              <div class="card-body text-white">
                1
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="bg-secondary card text-center" style="width: 800px">
              <div class="card-body text-white">
                2
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="bg-success card text-center" style="width: 800px">
              <div class="card-body text-white">
                3
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="bg-danger card text-center" style="width: 800px">
              <div class="card-body text-white">
                4
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="bg-warning card text-center" style="width: 800px">
              <div class="card-body">
                5
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
{% endblock %}
