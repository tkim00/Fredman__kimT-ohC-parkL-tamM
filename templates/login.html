{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block logout %}{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-4">
  <form action="/login" method='POST'>
    <h1 class="h3 mb-3">Please sign in</h1>
    <input type="text" placeholder="Username" name="username" required autofocus>
    <input type="password" placeholder="Password" name="password" required>
    <button class="btn btn-lg mt-3 btn-primary btn-block" type="submit" name="loginsub">Sign in</button>
    <p class="lead text-black">{{error}}</p>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</div>
<div class="d-flex justify-content-center mt-4">
  <form action="/signup" method='GET'>
    <p class="lead">Don't Have an Account? Sign Up:</p>
    <button class="btn btn-lg mt-3 btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
