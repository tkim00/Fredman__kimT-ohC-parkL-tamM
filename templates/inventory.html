{% extends "gamescreen.html" %}



{% block screen %}
<div class="container rounded bg-dark mt-5 text-center" style = "width: 550px;">
  <div class="display-3" id="daynum"></div>
  <img src="../static/images/placeholder.jpg"  class="rounded mx-auto d-block" alt="Responsive image" style="width: 500px; height: 300px; padding-top: 30px; padding-bottom: 30px;">
</div>
{% endblock %}

{% block text %}
<div class="container bg-light text-center my-5">
  <p class="lead">Inventory:</p>
  <p class="lead">Bandages: {{stat[0]}}</p>
  <p class="lead">Food: {{stat[1]}}</p>
  <p class="lead">Fuel: {{stat[2]}}</p>
  <p class="lead">Money: {{stat[3]}}</p>
  <p class="lead">Ship Parts: {{stat[4]}}</p>
  <p class="lead">Weapons: {{stat[5]}}</p>
  <p class="lead">0. Continue</p>
</div>

{% endblock %}



{% block script %}
<script src="javascript/method.js"></script>
</script>
{% endblock %}
