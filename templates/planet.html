{% extends "gamescreen.html" %}



{% block text %}
<div class="container bg-light text-center my-5">
  <p class="lead py-1">Welcome to Planet {{name}}!</p>
  <p class="lead py-1">0. Contiune </p>
  <p class="lead py-1">1. Inventory </p>
  <p class="lead py-1">2. Crew status </p>
  <p class="lead py-1">3. Settings </p>
  <p class="lead py-1">4. Shop </p>
</div>
{% endblock %}
<!-- send form to /checkPlanet-->

{% block type %}
<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form action="/checkPlanet" method="POST">
        <div class="input-group mb-3" style="width: auto;">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">></span>
          </div>
          <input type="text" class="form-control" placeholder="Type Response" aria-label="response" aria-describedby="basic-addon1" name="input">
        </div>
        <button class="btn btn-sm btn-warning mt-3 mr-3 d-none" type="submit">Enter</button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>

{% endblock %}

{% block buttons %}{% endblock %}

{% block script %}
<script src="javascript/method.js"></script>
</script>
{% endblock %}
