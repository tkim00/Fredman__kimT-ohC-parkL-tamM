{% extends "base.html" %}

{% block screen %}
<div class="container rounded bg-dark" style = "width: 550px;">
  <img src="../static/images/placeholder.jpg"  class="rounded mx-auto d-block" alt="Responsive image" style="width: 500px; height: 300px; padding-top: 30px; padding-bottom: 30px;">
</div>
{% endblock %}

{% block text %}

{% endblock %}

{% block type %}
<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <div class="input-group mb-3" style="width: 800px;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">></span>
        </div>
        <input type="text" class="form-control" placeholder="Type Response" aria-label="response" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
{% endblock %}

{% block buttons %}
<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form action="/stats" method="GET">
        <button class="btn btn-sm btn-warning mt-3 mr-3" type="submit">Stats</button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
{% endblock %}
